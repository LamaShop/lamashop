<div class="show_word">
    <ul>
        <li ng-repeat="obj in arr">
            <div><img src="{{obj.banner}}" alt=""></div>
            <p>{{obj.spec_name}}</p>
            <span>已售<i>{{obj.sortnum}}</i>件</span>
            <span>{{obj.notice}}</span>
            <span><b>{{obj.discount}}</b>折起</span>
        </li>
    </ul>
</div>
